<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
   
</head>
    <body>
        <div class="container">
            <div class="page-header text-center" >         
                <h2>Student Enrollment Form</h2>
            </div>
            <form id="StudentForm" method="get">
                <div class="form-group">
                    <label>Roll-No:</label> <label id="rollnoMsg"></label>
                    <input type="text" class="form-control" name="rollno" id="rollno"
                    placeholder="Enter Roll no." required >
                </div>
                <div class="form-group">
                    <label>Student Name:</label>
                    <input type="text" class="form-control" id="studentName"
                    placeholder="Enter Student Name" name="studentName">
                </div>
                <div class="form-group">
                    <label>Class:</label>
                    <input type="text" class="form-control" id="class"
                    placeholder="Enter Class" name="class">
                </div>
                <div class="form-group">
                    <label>Birth-Date:</label>
                    <input type="date" class="form-control" id="BirthDate"
                    placeholder="Enter Date of birth" name="BirthDate">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" id="address"
                    placeholder="Enter your Adress" name="address">
                </div>
                <div class="form-group">
                    <label>Enrollment-Date:</label>
                    <input type="date" class="form-control" id="EnrollmentDate"
                    placeholder="Enter Enrollment-Date" name="EnrollmentDate">
                </div>
            <div>
                <input type="button" class="btn btn-primary" id="Save" onclick="saveStudent()" value="Save">
                <input type="button" class="btn btn-primary" id="change" onclick="UpdateStudent()" value="Update">
                <input type="button" class="btn btn-primary" id="reset" onclick="resetForm()" value="Reset">
            </div> 
            </form>
        </div>
        
        <script  src="index.js"></script>
    </body>
</html>
